server:
  port: 8090
spring:
  application:
    name: patient-module   
  profiles:
    active: development
  cloud:
    config:
      enabled: true
      uri: http://localhost:8080 
    consul:
      host: localhost
      port: 8500
    vault:
      port: 8200
      host: localhost
      token: 00000000-0000-0000-0000-000000000000
      scheme: http
      kv:
        enabled: true  
        backend: tcds/kv/app-name
        application-name: patient-module
  config:
    import: vault://secret/patient-module/development
  cache:
    type: redis
    redis:
      cache-null-values: true       
management:
  security:
    enabled:  false
  health:
    consul:
      enabled: false
jwt:
  secret: harini
springdoc:
  api-docs:
    path: /docs
  swagger-ui:
    config-url: /docs/swagger-config
    url: /docs
